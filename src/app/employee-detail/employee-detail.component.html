<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title >{{employee.name}}</mat-card-title>
    <mat-card-subtitle>{{employee.role}}</mat-card-subtitle>
  </mat-card-header>
  <button mat-raised-button color="primary" (click)="controlador = true"> Details </button>
</mat-card>

<div *ngIf="controlador">
	<br>
	<br>
	Name: {{employee.name}} 
	<br>
	Role: {{employee.role}} 
	<br>
	Phone: {{employee.phone}} 
	<br>
	City: {{employee.city}} 
	<br>
	Country: {{employee.country}} 
	<br>
	Reports To: {{employee.reportsTo}} 
	<br>
</div>
